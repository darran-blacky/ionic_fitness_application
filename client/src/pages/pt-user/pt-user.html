<ion-header>
        
  <ion-navbar color="secondary">
      <ion-buttons start >
          <button start ion-button icon-only (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>  
          </ion-buttons>
          <ion-buttons end >       
          <button end ion-button icon-only  menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
         </ion-buttons>
            <ion-title>Current Clients</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>
  
 <ion-card>
 
   <ion-card-header>
     Current Clients
   </ion-card-header>
   <ion-card-content>
       
      
             
                 
                        
                   <ion-list>
                           <ion-item *ngFor="let client of clients">
                             <ion-avatar item-left>
                               <img  src="{{client.img}}">
                           </ion-avatar>
                             <h1 class="custom-margin">{{client.name}}</h1>
                             <h2 class="custom-margin">{{client.email}}</h2>
                           </ion-item>
                   </ion-list>
                     
                 </ion-card-content>
               </ion-card>
             </ion-content>
