   <ion-header>
      
          <ion-navbar color="secondary">
              <ion-buttons start>
                  <button ion-button icon-only menuToggle>
                        <ion-icon name="menu"></ion-icon>
                      </button>
                 </ion-buttons>
                    <ion-title> Current Clients</ion-title>
          </ion-navbar>
  </ion-header>


  <ion-content>
  
 <ion-card>
 
   <ion-card-header>
     Current Clients
   </ion-card-header>
   <ion-card-content>
       
   <ion-list no-line>
       
      <ion-item-sliding *ngFor="let client of clients">
          
               <ion-item>
                 {{client.name}}
               </ion-item>
      
             </ion-item-sliding>
               
             </ion-list>
   </ion-card-content>
   
 </ion-card>
</ion-content>
