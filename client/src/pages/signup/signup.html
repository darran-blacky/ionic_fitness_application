<ion-content class="background">

	<ion-card>

		<ion-card-header>
			Registration
    </ion-card-header>
    
		<ion-card-content>

			<ion-list no-line>

				<ion-item class="floating_"> 
          <ion-label><ion-icon small custom-icon name="person"></ion-icon></ion-label>            
          <ion-input type="text" placeholder="Username" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item class="floating_">
          <ion-label ><ion-icon small custom-icon name="mail"></ion-icon></ion-label>
					<ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        
				<ion-item class="floating_">
          <ion-label ><ion-icon small custom-icon name="lock"></ion-icon></ion-label>
					<ion-input floating type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item class="floating_">
          <ion-input type="number" placeholder="Age"[(ngModel)]="age" ></ion-input>
        </ion-item>

        <ion-item class="floating_">
          <ion-input type="number" placeholder="Weight" [(ngModel)]="weight" ></ion-input>
        </ion-item>
 <ion-item id=custom-pop>
        <ion-label color="Black">Fitness Goals</ion-label>
        <ion-select [(ngModel)]="goals">
            <ion-option value="lose">Lose Weight / Tone Up </ion-option>
            <ion-option value="maintain">Maintain Weight</ion-option>
            <ion-option value="build">Build Muscle / Bulk </ion-option>
        </ion-select>
      </ion-item>

        <ion-item id=custom-pop>

          <ion-label color="Black">Account Type</ion-label>
          <ion-select [(ngModel)]="role">
              <ion-option value="regular">Regular</ion-option>
              <ion-option value="personal Trainer">PT / Online Coach</ion-option>
          </ion-select>
          
      </ion-item>

      <button ion-button block outline color="light" (click)="register()">Sign Up</button>
      </ion-list>
      
    </ion-card-content>
    
  </ion-card>


</ion-content>
