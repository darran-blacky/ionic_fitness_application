<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Registration
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Username" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
					<ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
				</ion-item>
				<ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
					<ion-input type="password" placeholder="Password"></ion-input>
				</ion-item>
        <ion-item>
					<ion-input type="password" placeholder="Confirm Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-list-header>
          Account Type
        </ion-list-header>

        <ion-item>
          <ion-label>Role</ion-label>
          <ion-select [(ngModel)]="role">
              <ion-option value="regular">Regular</ion-option>
              <ion-option value="personal Trainer">PT / Online Coach</ion-option>
            
          </ion-select>
      </ion-item>

      <button ion-button block outline color="light" (click)="register()">Sign Up</button>
      </ion-list>
      
    </ion-card-content>
    
  </ion-card>


</ion-content>
