<ion-header>
  
    <ion-navbar color="secondary">
        <ion-buttons left >
            <button ion-button icon-only menuToggle>
                  <ion-icon name="menu"></ion-icon>
                </button>
           </ion-buttons>
      <ion-title>Workouts</ion-title>
    </ion-navbar>
    
  </ion-header>
  
  <ion-content>
    <ion-card-header>
      Workouts
    </ion-card-header> 
     <ion-list>
    
       <ion-item-sliding *ngFor="let e of exercises">
          <ion-item> 
            <button ion-button icon-only color="secondary"> {{e.title}}</button>   
          </ion-item>
       </ion-item-sliding>
    
     </ion-list>
   </ion-content>
