<ion-header>
  
    <ion-navbar color="secondary">
        <ion-buttons left >
            <button ion-button icon-only menuToggle>
                  <ion-icon name="menu"></ion-icon>
                </button>
           </ion-buttons>
      <ion-title>Workouts</ion-title>
    </ion-navbar>
    
  </ion-header>
  
  <ion-content>
    <ion-card-header>
      {{selected_workout}} Workout 
    </ion-card-header> 
     <ion-list>
  
     <ion-card (click)="getInfo(exercise.description)" *ngFor="let exercise of exercises" >
        <ion-card-header>
          <img src="{{exercise.img}}">
        </ion-card-header>
        <ion-card-header>
          {{exercise.title}}             Sets: 3x10
        </ion-card-header>
      </ion-card>
      </ion-list>
   </ion-content>
