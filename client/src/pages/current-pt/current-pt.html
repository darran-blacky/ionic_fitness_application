
    <ion-header>
        
      <ion-navbar color="secondary">
          <ion-buttons start>
              <button ion-button icon-only (click)="goBack()">
                  <ion-icon name="arrow-back"></ion-icon>
              </button>
</ion-buttons>
<ion-buttons end>
              
              <button ion-button icon-only  menuToggle>
                    <ion-icon name="menu"></ion-icon>
                  </button>
             </ion-buttons>
                <ion-title>Current Trainer</ion-title>
      </ion-navbar>
</ion-header>

<ion-content>
  
          <ion-card>
        
            <ion-card-header>
              Find a Trainer!
            </ion-card-header>
            
            <ion-card-content>
        
              <ion-list no-line>
        
                <ion-item> 
                   <button ion-button block outline color="secondary" (click)="search()">Search</button>            
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <br>

        <ion-card >

            <ion-card-header>
                Current Trainer
             </ion-card-header>

          <ion-card-content>

              <ion-list no-lines>
                  <ion-item>
                <ion-avatar item-left >
                          <img  class="circle-pic" src="{{img}}">
                </ion-avatar>
                      <h1>{{name}}</h1>
                      <h2>{{email}}</h2>
                </ion-item>
                
      
                
                <ion-item> 
                    <ion-label color="white">Rate Online Coach (Stars : {{rating}})</ion-label>
                </ion-item>

                <ion-item>
                        <ion-range max="10"  pin="true" [(ngModel)]="rating" dark>
                            <ion-icon range-left small name="star-half"></ion-icon>
                            <ion-icon range-right name="star"></ion-icon>
                        </ion-range>
                 </ion-item>

                 <ion-item> 
                    <button ion-button class="db" (click)="search()">Submit</button>            
                 </ion-item>

            </ion-list>
          </ion-card-content>
        </ion-card>
</ion-content>
