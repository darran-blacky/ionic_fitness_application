<ion-header>
  <ion-navbar color="secondary">
   <ion-buttons start>
    <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
   </ion-buttons>

      <ion-title>
        Current Offers
      </ion-title>

   <ion-buttons end>
     <button ion-button icon-only (click)="addOffer()"><ion-icon name="add"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
 </ion-header>
  
 <ion-content>
 <ion-card>
    

  <ion-card-header>
   Manage Offers
  </ion-card-header>

 <ion-card-content>
     
 <ion-list no-lines >

    <ion-item *ngFor="let offer of offers">
     
      <ion-item>
        <span>{{offer.title}}:</span><br>
        <span>Price : â‚¬{{offer.price}}</span><br> 
     </ion-item>
 
     <ion-buttons end>
        <button ion-button icon-only (click)="deleteOffer(offer)"><ion-icon name="add"></ion-icon></button>
     </ion-buttons>


     <ion-item-options>
        <button ion-button icon-only large color="danger" (click)="deleteOffer(offer)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
     
     </ion-item>
    </ion-list>

 </ion-card-content>
</ion-card>

</ion-content>
