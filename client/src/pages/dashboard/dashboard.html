<ion-card>

  <ion-card-content>
        
            
                   
    <ion-list>
            <ion-item (click)="goto('ProfilePage')">
              <ion-avatar item-left>
                <img  src="../../assets/img/profile_logo.png">
            </ion-avatar>
              <ion-label color="white" class="custom-margin_2"><b>Profile</b></ion-label>
            </ion-item>

            <ion-item (click)="goto('CreateWorkoutPage')">
              <ion-avatar item-left>
                <img  src="../../assets/img/create_logo.png">
            </ion-avatar>
            <ion-label color="white" class="custom-margin_2"><b>Create Workout</b></ion-label>
            </ion-item>

            <ion-item (click)="goto('ExerciseGroupsPage')">
              <ion-avatar item-left>
                <img  src="../../assets/img/exercises_logo.png">
            </ion-avatar>
            <ion-label color="white" class="custom-margin_2"><b>Exercises</b></ion-label>
            </ion-item>

            <ion-item (click)="goto('WorkoutsPage')">
              <ion-avatar item-left>
                <img  src="../../assets/img/workout_logo.png">
            </ion-avatar>
            <ion-label color="white" class="custom-margin_2"><b>Workouts</b></ion-label>
            </ion-item>
    </ion-list>
      
  </ion-card-content>

</ion-card>
</ion-content>
