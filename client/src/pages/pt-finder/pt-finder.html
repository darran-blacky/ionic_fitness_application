 
    <ion-header>
        
            <ion-navbar color="secondary">
                <ion-buttons start>
                    <button ion-button icon-only  menuToggle>
                          <ion-icon name="menu"></ion-icon>
                        </button>
                   </ion-buttons>
                      <ion-title>Coach Finder</ion-title>
            </ion-navbar>
    </ion-header>
  <ion-content>
  
     <ion-card>
        
            <ion-card-header>
              Available Coaches
            </ion-card-header>
            
            <ion-card-content>
        
            
                   
              <ion-list>
                      <ion-item *ngFor="let trainer of trainers" (click)="viewDeals(trainer.email)">
                        <ion-avatar item-left>
                          <img  src="{{trainer.img}}">
                      </ion-avatar>
                        <h1 class="custom-margin">{{trainer.name}}</h1>
                        <h2 class="custom-margin">{{trainer.email}}</h2>
                      </ion-item>
              </ion-list>
                
            </ion-card-content>
          </ion-card>
        </ion-content>
