 
    <ion-header>
        
            <ion-navbar color="secondary">
                <ion-buttons start>
                    <button ion-button icon-only  menuToggle>
                          <ion-icon name="menu"></ion-icon>
                        </button>
                   </ion-buttons>
                      <ion-title>Available Coaches</ion-title>
            </ion-navbar>
    </ion-header>
  <ion-content>
  
     <ion-card>
        
            <ion-card-header>
              Available Coaches
            </ion-card-header>
            
            <ion-card-content>
        
            
                   
              <ion-list>
                      <ion-item  *ngFor="let trainer of trainers" (click)="viewDeals(trainer.email)">
                        <ion-avatar item-left>
                          <img  src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973461_1280.png">
                        </ion-avatar>
                        
                        <h2>{{trainer.name}}</h2>
                        <p>{{trainer.email}}</p>
                      </ion-item>
              </ion-list>
                
            </ion-card-content>
          </ion-card>
        </ion-content>
