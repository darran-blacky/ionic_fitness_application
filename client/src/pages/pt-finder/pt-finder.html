 
    <ion-header>
        
            <ion-navbar color="secondary">
                <ion-buttons start>
                    <button ion-button menuToggle>
                          <ion-icon name="menu"></ion-icon>
                        </button>
                   </ion-buttons>
                      <ion-title>Available Coaches</ion-title>
            </ion-navbar>
    </ion-header>
  <ion-content>
  
     <ion-card>
        
            <ion-card-header>
              Available Coaches
            </ion-card-header>
            
            <ion-card-content>
        
              <ion-list>
                <ion-item-sliding *ngFor="let trainer of trainers">
                      <ion-item >  
                         <button (click)="viewDeals(trainer.email)">{{trainer.email}}</button>   
                      </ion-item>
                </ion-item-sliding>
                
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-content>
