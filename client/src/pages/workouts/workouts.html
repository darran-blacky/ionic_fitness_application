<ion-header>

  <ion-navbar color="secondary">
      <ion-buttons left >
          <button ion-button icon-only  menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
         </ion-buttons>
    <ion-title>Workouts</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-header class="db">
    Workouts Created by you:
  </ion-card-header> 
  <ion-card-content>
   <ion-list>
  
      <ion-item *ngFor="let name of names" (click)="display(name.title, name.exercises)">
          <ion-avatar item-left>
            <img  src="../../assets/img/workout_logo.png">
        </ion-avatar>
          <h1 class="custom-margin">{{name.title}}</h1>
        </ion-item>
        
  
   </ion-list>
  </ion-card-content>
</ion-card>
