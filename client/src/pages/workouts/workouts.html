      <ion-buttons left >

         </ion-buttons>

    Workouts

          <button (click)="display(name.title, name.exercises)" ion-button color="secondary"> {{name.title}}</button>   
        </ion-item>
     </ion-item-sliding>
  
   </ion-list>
  
 
  
        <ion-item>
