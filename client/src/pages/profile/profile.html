<ion-header>

    <ion-navbar color="secondary">
        <ion-buttons start>
            <button ion-button icon-only  menuToggle>
                  <ion-icon name="menu"></ion-icon>
                </button>
           </ion-buttons>
              <ion-title>Update Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card>
  
      <ion-card-header>
        Profile
      </ion-card-header>
      
      <ion-card-content>
  
        <ion-list no-line>
            <ion-item >
                <ion-avatar item-left >
                    <img  class="circle-pic" src="{{details.img}}">
                </ion-avatar>
                <h1>{{details.name}}</h1>
                <h2>{{details.age}} years old</h2>
                
              </ion-item>
          
            </ion-list>
        
          </ion-card-content>
          
        </ion-card>
        
        <ion-card>
  
            <ion-card-header>
              Details
            </ion-card-header>
            
            <ion-card-content>
                <ion-list no-line>
                    <ion-item>
                        <ion-label >Current Weight : {{current_weight}} KG </ion-label>
                    </ion-item>

          <ion-item >
              <ion-label class="custom_float" color="white" floating>New Weight</ion-label>
            <ion-input type="number" color="white" [(ngModel)]="weight" ></ion-input>
          </ion-item>

          <ion-item id=custom-pop>
            <ion-label color="white">Fitness Goals</ion-label>
              <ion-select [(ngModel)]="goals" (ionChange)="onChange()">
                  <ion-option value="lose">Lose Weight / Tone Up </ion-option>
                  <ion-option value="maintain">Maintain Weight</ion-option>
                  <ion-option value="build">Build Muscle / Bulk </ion-option>
              </ion-select>
        </ion-item>
        
        <ion-item >
           Target Calories per day : {{target}}
        </ion-item>

        <button ion-button  block outline color="light" (click)="update()">Save</button>
        </ion-list>
        
      </ion-card-content>
      
    </ion-card>
  
  
  </ion-content>
